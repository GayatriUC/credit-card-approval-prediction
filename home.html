<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credi Card Approval Predictor</title>
</head>
<body>
    <h1>Credi Card Approval Predictor</h1>
    <form action="/predict" method="post">

        <label for="Type_Income">Type_Income:</label>
        <select id="Type_Income" name="Type_Income">
            {% for i in Type_Income %}
                <option value="{{ Type_Income }}">{{ Type_Income }}</option>
            {% endfor %}
        </select><br>

        <label for="Type_Occupation">Type_Occupation:</label>
        <select id="Type_Occupation" name="Type_Occupation">
            {% for i in Type_Occupation %}
                <option value="{{ Type_Occupation }}">{{ Type_Occupation }}</option>
            {% endfor %}
        </select><br>

        <label for="Marital_status">Marital_status:</label>
        <select id="Marital_status" name="Marital_status">
            {% for i in Marital_status %}
                <option value="{{ Marital_status }}">{{ Marital_status }}</option>
            {% endfor %}
        </select><br>

        <label for="Housing_type">Housing_type:</label>
        <select id="Housing_type" name="Housing_type">
            {% for i in Housing_type %}
                <option value="{{ Housing_type }}">{{ Housing_type }}</option>
            {% endfor %}
        </select><br>

        <label for="Annual_income">Annual_income:</label>
        <input type="number" id="Annual_income" name="Annual_income" ><br>

        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience" ><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
